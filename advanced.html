<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel = "icon" href = "https://cdn.iconscout.com/icon/free/png-256/google-453-569326.png" type = "image/x-icon">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
      <div id='headeradv'>
        <a href="index.html"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>

      </div>
      <div style="border-bottom: 0.5px solid lightgray;">
        <p style="font-size:22px; 
                color:FireBrick;
                margin-left: 120px;
                margin-top:10px;
                ">Advanced Search</p>
      </div>
        <div class='container'>
              
            <form action="https://google.com/search" id="advanced">
              <div class='form-group row'>
                <div class='col-sm-10'>
                  
                </div>
              </div>
              <div class='form-group row'>
                <div class='col-sm-10'>
                  <p style="font-size: 20px;">Find pages withâ€¦</p>
                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label" >all of these words:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name='as_q'>
                </div>
                <label style="font-size: 12px; color:gray;" class="col-sm-5 col-form-label" >Type the important words: tri-colour rat terrier</label>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label" >this exact phrase:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name='as_epq'>
                </div>
                <label style="font-size: 12px; color:gray;" class="col-sm-5 col-form-label" >Put exact words in quotes: "rat terrier"</label>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label" >any of these words:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name='as_oq'>
                </div>
                <label style="font-size: 12px; color:gray;" class="col-sm-5 col-form-label" >Type OR between all the words you want: miniature OR standard</label>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label" >none of these words:</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" name='as_eq'>
                </div>
                <label style="font-size: 12px; color:gray;" class="col-sm-5 col-form-label" >Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
              </div>

              <button style="margin-left: 510px;" type="submit" name="btnK" class="btn btn-primary btn-sm">Advanced Search</button>
            </form>
          </div>
        <footer class="footer">
            <a>Created by Robson Pires on the project 0 of the course CS50</a>
        </footer>
        
    </body>
</html>
